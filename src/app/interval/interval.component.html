<div class="container  justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="d-flex justify-content-center btn-danger p-2"
            style="font-size: 90px; font-weight: bold;">
                BREAK END'S IN
            </div>
     <div class="d-flex justify-content-center" style="font-size: 200px; color: rgb(211, 0, 0); font-weight: bolder;">
            {{getText()}}
        </div>
        <div class="row ">
            <input class="col form-control mb-2" [(ngModel)]="givenMinutes" name="seconds" id="seconds" />
            <div class="col fs-1 form-label">minutes</div>
        </div>
        <div class="row">
            <button [disabled]="started" class="col btn btn-success me-2" (click)="start()">Start</button>
            <button [disabled]="!started" class="col btn btn-danger" (click)="stop()">Stop</button>

        </div>
    </div>
</div>
