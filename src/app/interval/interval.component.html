<div class="container  justify-content-center mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

          
            <div class="d-flex justify-content-center fs-1 btn-secondary rounded p-3 fw-bolder">BREAK END'S IN</div>
  

     <div style="font-size: 200px; color: rgb(9, 114, 0); font-weight: bolder;">
            {{getText()}}
        </div>

   
       
        <div class="row ">


            <input class="col form-control mb-2" [(ngModel)]="givenMinutes" name="seconds" id="seconds" />

            <div class="col fs-1 form-label">minutes</div>
        </div>
        <div class="row">


            <button [disabled]="started" class="col btn btn-dark me-2" (click)="start()">Start</button>
            <button [disabled]="!started" class="col btn btn-danger" (click)="stop()">Stop</button>


        </div>
    </div>
</div>
